<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Pop Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

  <header>
    <div class="view-scores">View High Scores</div>

    <div class="timer-count"></div>
  </header>

  <main>
    <section>
      <div class="quiz">
        <div class="quiz-header">
          <h2>Coding Quiz Challenge</h2>
        </div>
        <div id="quiz-body" class="quiz-body">
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
          <button id="start" class="button">Start</button>
          <div id="question-container"></div>
          <div id="answer-container"></div>
          <div id="feedback-container"></div>
        </div>
        <div id="score-container" style="display: none">
          <h2>Your Score: <span id="score"></span></h2>
          <form id="initials-form">
            <label for="initials">Enter Your Initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <button type="submit" id="save-score">Save Score</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>

</html>
